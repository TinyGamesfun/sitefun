  function ValidateForm() {
    var nameField = document.getElementById('user_name');
    var emailField = document.getElementById('user_email');
    var messField = document.getElementById('user_message');
    var emailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    var valid = false;
    if (emailField.value.match(emailformat)) {

      valid = true;
    } else {
      emailField.classList.add('bg-red-200');
      valid = false; 
    }

      nameField.classList.add('bg-red-200');
      valid = false;
    } else {
      nameField.classList.remove('bg-red-200');
      valid = true; 
    }

      messField.classList.add('bg-red-200');
      valid = false;
    } else {
      messField.classList.remove('bg-red-200');
      valid = true; 
    }

    return valid;
  }

  function SendEmail() {

    };
